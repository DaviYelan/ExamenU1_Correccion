<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro de Expresiones</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,400;0,600;0,700;1,200;1,700&display=swap"
        rel="stylesheet">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/bootstrap-icons.css')}}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/vegas.min.css')}}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/tooplate-barista.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body class="reservation-page">

    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="images/coffee-beans.png" class="navbar-brand-image img-fluid" alt="">
                    Barista.co
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#section_1">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="index.html#section_2">About us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="index.html#section_3">Our Menu</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="index.html#section_4">Testimonials</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="index.html#section_5">Contact</a>
                        </li>
                    </ul>

                    <div class="ms-lg-3">
                        <a class="btn custom-btn custom-border-btn" href="reservation.html">
                            Reservation
                            <i class="bi-arrow-up-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>


        <section class="booking-section section-padding" style="color: white;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-12 mx-auto">
                        <div class="booking-form-wrap">
                            <div class="row">
                                {% block content %}
                                <h1 style="color: white;">Registro de Expresiones</h1>
                                <form action="/registrar" method="post">
                                    <div class="mb-3">
                                        <label for="expresion" class="form-label" style="color: white;">Ingrese la
                                            expresi√≥n:</label>
                                        <input type="text" class="form-control" id="expresion" name="expresion">
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="color: white;">Registrar</button>
                                </form>
                                <a href="/listar" class="btn btn-secondary mt-3" style="color: white;">Lista expresiones</a>
                                {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>


    <!-- JAVASCRIPT FILES -->
    <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.sticky.js')}}"></script>
    <script src="{{ url_for('static', filename='js/vegas.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/custom.js')}}"></script>

</body>

</html>
